---
description: launch a VM, build Docker and run tests
enabled: true
entry_point: everything.py
name: build_n_test
runner_type: run-python
notify:
  on-success:
    routes:
      - slackbuild
    message: 'Nightly build is finished'
    data:
      channel: '#github'
      username: 'nightly-build'
  on-failure:
    routes:
      - slackbuild
    message: 'Nightly build fails'
    data:
      channel: '#github'
      username: 'nightly-build'
