---
description: test notification
enabled: true
entry_point: echo.py
name: echo_build
runner_type: run-python
notify:
  on-success:
    routes:
      - slackbuild
    message: 'Nightly build is finished'
    data:
      channel: '#test'
      username: 'dummy-user'
  on-failure:
    routes:
      - slackbuild
    message: 'Nightly build fails'
    data:
      channel: '#test'
      username: 'dummy-user'
